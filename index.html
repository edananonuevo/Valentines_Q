<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff5f7;
      text-align: center;
    }

    .row {
      margin: 12px 0;
    }

    img {
      max-width: 220px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 16px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Top row: GIF -->
  <div class="row">
    <!-- Replace gif.gif with your own GIF file -->
    <img src="gif.gif" alt="Cute gif" />
  </div>

  <!-- Second row: text -->
  <div class="row">
    <h1>Will you be my Valentine?</h1>
  </div>

  <!-- Third row: buttons -->
  <div class="row buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noClickCount = 0;

    const noPhrases = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ü•∫",
      "Last chance!",
      "This is getting awkward‚Ä¶",
      "Okay but why though?",
      "Please? üíî"
    ];

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1>Thanks ‚ù§Ô∏è</h1>";
    });

    noBtn.addEventListener("click", () => {
      yesScale += 0.15; // make yes button bigger
      yesBtn.style.transform = `scale(${yesScale})`;

      noClickCount++;
      const phraseIndex = Math.min(noClickCount, noPhrases.length - 1);
      noBtn.textContent = noPhrases[phraseIndex];
    });
  </script>
</body>
</html>
